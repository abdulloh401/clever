<!DOCTYPE html>
{% load static  %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <form method="post" style="border: 2px solid black; display: flex; flex-direction: column; align-items: center; width: 500px;margin: auto; margin-top: 200px;">
        {% csrf_token %}
        <div style="margin-top: 15px;">
            {{form.username}}
        </div>
        <div style="display: flex; gap : 15px; margin-top: 30px; margin-left: 50px;">
            <div>
                <label>password</label>
                {{form.password1}}
            </div>
            <div>
                <label>repeat password</label>
                {{form.password2}}
            </div>
        </div>
        <div style="display: flex; gap: 25px; margin-top: 55px; margin-bottom: 25px;">
            <button style="width: 60px; height: 30px; border-radius: 10px; background: white;" type="submit">register</button>
            <a style="margin-top: 5px;" href="{% url 'login' %}">have register</a>
        </div>
    </form>
</body>
</html>
